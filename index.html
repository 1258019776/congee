<!DOCTYPE html>
<html>
<head>
  <title>Congee 微信公众号编辑器</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="微信公众号编辑器">
  <meta name="keywords" content="微信公众号编辑器,微信编辑器,编辑器">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="scripts/libs/jquery.pwstabs.min.css">
  <link rel="stylesheet" href="styles/skeleton.css">
  <link rel="stylesheet" href="scripts/spectrum/spectrum.css">
  <link rel="stylesheet" href="styles/main.css">
<body>
<div id="tabs">
    <div class="color">
      <button class="filter" data-filter="all">全部</button>
      <input placeholder="Type your name" id="colorpicker" value="{{globalColor}}">
      <input type="text" placeholder="输入微信公众号"  value="">
    </div>

      <div id="filter">
        <button class="filter" data-filter=".category-1">标题</button>
        <button class="filter" data-filter=".category-2">卡片</button>
        <button class="filter" data-filter=".category-3">段落</button>
        <button class="filter" data-filter=".category-4">分隔符</button>
        <button class="filter" data-filter=".category-5">顶与关注</button>
        <button class="filter" data-filter=".category-6">图文</button>
        <button class="filter" data-filter=".category-7">模板</button>
      </div>
      <div id="Container" class="sandbox" style="font-size: 14px;">
        <div class="mix category-1" data-value="5"> <div id="sandboxTitle"></div></div>
        <div class="mix category-2" data-value="5">
          <section style='background: #f9f9f9;border-left: 10px solid #ccc;margin: 1em;padding: 0.5em 10px; quotes: "\201C""\201D""\2018""\2019";'>
            <section style=" color: #ccc;content: open-quote;font-size: 4em;line-height: 0.1em;margin-right: 0.25em;vertical-align: -0.4em;"></section>
            <p style="display: inline;color: #4caf50; font-size: 14px;">标题</p>
          </section>
        </div>

        <div id="parasSanbox"></div>
        <div class="mix category-3" data-value="5">
          <section style="border: 2px dotted #4caf50; margin: 8px 14px; padding: 10px; border-radius: 14px;">
            <p style="color: #34495e;line-height:16px;"><span style="float: left; color: #903; font-size: 2em; line-height: 60px; padding-top: 4px; padding-right: 8px; padding-left: 3px;margin-top: -20px;">我</span> 说你是人间的四月天；
              笑响点亮了四面风；轻灵
              在春的光艳中交舞着变。
              你是四月早天里的云烟，
              黄昏吹着风的软，星子在
              无意中闪，细雨点洒在花前。
              那轻，那娉婷，你是，鲜妍。
              百花的冠冕你戴着，你是
              天真，庄严，你是夜夜的月圆。</p>
          </section>
        </div>

        <div class="mix category-5" data-value="5">
          <section style="margin-top: 12px;min-height: 35px; height: 35px;line-height: 35px; border-radius: 3px; text-align: center;box-shadow: 0px 3px 0 #b2a98f,0px 11px 9px rgba(0,0,0,0.15),0 12px 2px rgba(0,0,0,0.1),0 12px 11px rgba(0,0,0,0.1); background: #4caf50;">
            <span style="font-size:14px;color: #fff;">点击上方<span
            style="color: #fff;">“xxx”</span>关注我们</span></section>
        </div>


        <!--Thanks To: http://codepen.io/ibrahimjabbari/pen/ozinB -->
        <div id="sandboxHr"></div>
        <div class="mix category-6" data-value="5">
          <section style="background:#ecf0f1; text-align: left;border-style: none; width: 310px;overflow: hidden;margin:1em auto 0;line-height: 14px;">
            <span style="float: left;"><img src="./styles/images/avatar.jpg" style="width: 128px;height: 128px"></span>
            <p style="display:inline;color:#34495e;font-size: 14px;">THE ONLY FAIR IS NOT FAIRENJOY CREATE & SHARE</p>
          </section>
        </div>

        <div class="mix category-7" data-value="5">
          <section style='background: #f9f9f9;border-left: 10px solid #ccc;margin: 1em;padding: 0.5em 10px; quotes: "\201C""\201D""\2018""\2019";'>
            <section style=" color: #ccc;content: open-quote;font-size: 4em;line-height: 0.1em;margin-right: 0.25em;vertical-align: -0.4em;"></section>
            <p style="display: inline;color: #4caf50; font-size: 14px;">标题</p>
          </section>
          <section style="border: 1px solid #4caf50; margin: 0 14px; padding: 10px;">
            <p style="font-size: 14px;color:#34495e;">段落啦啦</p>
          </section>
        </div>
      </div>
  </div>
</div>
<div id="editor">
    <textarea name="congee" id="congee" rows="10" cols="80">
        在这输入
    </textarea>
</div>

<script src="ckeditor/plugins/autosave/js/moment.js"></script>

</html>
