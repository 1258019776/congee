<!DOCTYPE html>
<html>
<head>
  <title>Congee Editor</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="scripts/libs/jquery.pwstabs.min.css">
  <link rel="stylesheet" href="styles/skeleton.css">

  <link rel="stylesheet" href="styles/main.css">
<body>
<div id="tabs">
    <div class="color">
      <input placeholder="Type your name" id="colorpicker" value="{{globalColor}}">
    </div>

      <div id="filter">
        <button class="filter" data-filter="all">全部</button>
        <button class="filter" data-filter=".category-1">标题</button>
        <button class="filter" data-filter=".category-2">卡片</button>
        <button class="filter" data-filter=".category-3">段落</button>
        <button class="filter" data-filter=".category-4">分隔符</button>
        <button class="filter" data-filter=".category-5">顶与关注</button>
      </div>
      <div id="Container" class="sandbox">
        <div class="mix category-1" data-value="5" data-my-order="1"> <div id="hello"></div></p></div>
        <div class="mix category-1" data-value="5" data-my-order="2"> ...</div>
        <div class="mix category-2" data-value="5" data-my-order="3"> ...</div>
        <div class="mix category-2" data-value="5" data-my-order="4"> ...</div>
      </div>
  </div>
</div>
<div id="editor">
    <textarea name="congee" id="congee" rows="10" cols="80">
        在这输入
    </textarea>
</div>

<script data-main="scripts/main" src="scripts/libs/require.js"></script>
