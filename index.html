<!DOCTYPE html>
<html>
<head>
  <title>Congee Editor</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="description" content="">

<script type="text/javascript" charset="utf-8" src="scripts/libs/dust-full.min.js"></script>
<script type="text/javascript" charset="utf-8" src="scripts/libs/dust-helpers.min.js"></script>
<script type="text/javascript" charset="utf-8" src="scripts/libs/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="scripts/libs/jquery.mixitup.min.js"></script>
<script type="text/javascript" charset="utf-8" src="scripts/libs/jquery.pwstabs.min.js"></script>
<script type="text/javascript" charset="utf-8" src="ckeditor/ckeditor.js"></script>
<script type="text/javascript" charset="utf-8" src="ckeditor/config.js"></script>
</head>
<body>
<div id="tabs">
  <div class="tabset8 pws_tabs_list">
    <div data-pws-tab="tab111" data-pws-tab-name="Tab 111">
      <button class="filter" data-filter="all">All</button>
      <button class="filter" data-filter=".category-1">Cate 1</button>
      <button class="filter" data-filter=".category-2">Cate 2</button>
      <button class="sort" data-sort="my-order:asc">ASC</button>
      <button class="sort" data-sort="my-order:desc">DESC</button>
      <div id="Container" class="sandbox">
        <div class="mix category-1" data-value="5" data-my-order="1"> <p id="output"></p></div>
        <div class="mix category-1" data-value="5" data-my-order="2"> ...</div>
        <div class="mix category-2" data-value="5" data-my-order="3"> ...</div>
        <div class="mix category-2" data-value="5" data-my-order="4"> ...</div>
      </div>
    </div>
    <div data-pws-tab="tab222" data-pws-tab-name="Tab 222">
      <script type="text/dust" id="hello">
        <section style="margin:1em auto;white-space: normal;border-style: none;text-align: center;">
          <section style="
            width: 100%;
            border-top: solid 1px {color};
            display: inline-block;">
              <section style="
              min-height: 32px;
              background-color: {color};
              color: #ffffff;
              display: inline-block;
              border-bottom-left-radius: 10px;
              padding: 5px 10px;
              border-bottom-right-radius: 10px;
              font-size: {font-size};"><p style="margin: 0 auto;">标题</p></section>
          </section>
        </section>
      </script>
      <script type="text/javascript">
        var src = document.getElementById('hello').textContent;
        var compiled = dust.compile(src, 'hello');
        dust.loadSource(compiled);
        dust.render('hello', { color: "#000000", "font-size": "20px" }, function(err, out) {
          console.log(out);
          document.getElementById('output').innerHTML = out;
        });
      </script>

    </div>
    <div data-pws-tab="tab333" data-pws-tab-name="Tab 333">
      test
    </div>
  </div>
</div>
<div id="editor">
    <textarea name="congee" id="congee" rows="10" cols="80">
        在这输入
    </textarea>
</div>

<script>
    var congee = CKEDITOR.replace('congee', {});

    congee.on('change', function (evt) {
        // getData() returns CKEditor's HTML content.
        console.log('Total bytes: ' + evt.editor.getData().length);
    });

    congee.on('instanceReady', function (ev) {
      $('.tabset8').pwstabs({
        effect: 'slideleft',
        defaultTab: 1,
        tabsPosition: 'vertical',
        verticalPosition: 'left'
      });
      $('#Container').mixItUp().on('click', '.mix', function(event){
        var template = $(event.currentTarget).html();
        console.log(template);
        congee.insertHtml(template);
      });
    });
</script>

</html>
