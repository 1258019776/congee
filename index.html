<html>
<head>
  <title>Congee Editor</title>

  <link rel="stylesheet" href="styles/skeleton.css">

<body>
<div id="tabs">
    <div class="color">
      <input placeholder="Type your name" id="colorpicker" value="{{globalColor}}">
    </div>

      <div id="filter">
        <button class="filter" data-filter="all">全部</button>
        <button class="filter" data-filter=".category-1">标题</button>
        <button class="filter" data-filter=".category-2">卡片</button>
        <button class="filter" data-filter=".category-3">段落</button>
        <button class="filter" data-filter=".category-4">分隔符</button>
        <button class="filter" data-filter=".category-5">顶与关注</button>
        <button class="filter" data-filter=".category-6">图文</button>
        <button class="filter" data-filter=".category-7">模板</button>
      </div>
      <div id="Container" class="sandbox">
        <div class="mix category-1" data-value="5"> <div id="hello"></div></p></div>
        <div class="mix category-2" data-value="5">
          <section style='background: #f9f9f9;border-left: 10px solid #ccc;margin: 1em;padding: 0.5em 10px; quotes: "\201C""\201D""\2018""\2019";'>
            <section style=" color: #ccc;content: open-quote;font-size: 4em;line-height: 0.1em;margin-right: 0.25em;vertical-align: -0.4em;"></section>
            <p style="display: inline;color: #4caf50; font-size: 14px;">标题</p>
          </section>

        </div>
        <div class="mix category-3" data-value="5">
          <section style="border: 2px dotted #4caf50; margin: 0 14px; padding: 10px; border-radius: 14px;">
            <p style="font-size: 14px;color:#34495e;">段落啦啦</p>
          </section>
        </div>

        <div class="mix category-3" data-value="5">
          <section style="border: 1px solid #4caf50; margin: 0 14px; padding: 10px;">
            <p style="font-size: 14px;color:#34495e;">段落啦啦</p>
          </section>
        </div>
        <div class="mix category-4" data-value="5" > ...</div>
        <div class="mix category-7" data-value="5">
          <section style='background: #f9f9f9;border-left: 10px solid #ccc;margin: 1em;padding: 0.5em 10px; quotes: "\201C""\201D""\2018""\2019";'>
            <section style=" color: #ccc;content: open-quote;font-size: 4em;line-height: 0.1em;margin-right: 0.25em;vertical-align: -0.4em;"></section>
            <p style="display: inline;color: #4caf50; font-size: 14px;">标题</p>
          </section>
          <section style="border: 1px solid #4caf50; margin: 0 14px; padding: 10px;">
            <p style="font-size: 14px;color:#34495e;">段落啦啦</p>
          </section>
        </div>
      </div>
  </div>
</div>
<div id="editor">
    <textarea name="congee" id="congee" rows="10" cols="80">
        在这输入
    </textarea>
</div>
